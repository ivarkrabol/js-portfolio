<!DOCTYPE html>
<html>
<head>
	<title>JS graphics</title>
	<style>
		body {
			background: #111;
			font-size: 12pt;
			margin: 0;
		}

		#main {
			max-height: 100vh;
			overflow-y: hidden;
			color: #eee;
			font-family: monospace;
			text-align: center;
			white-space: pre;
		}
	</style>

	<script type="module">
		import App from './js/app.js'

		window.onload = () => {
			new App('#main', {
				width: Math.min(window.innerWidth, 1200) / 9.8,
				height: window.innerHeight / 19.0,
				fps: 8
			})
		};
	</script>
</head>
<body>
<div id="main"></div>
</body>
</html>
