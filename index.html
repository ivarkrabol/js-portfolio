<!DOCTYPE html>
<html>
<head>
	<title>JS graphics</title>
	<style>
		body {
			background: #111;
			font-size: 12pt;
			margin: 0;
			overflow: hidden;
		}

		#main {
			max-height: 100vh;
			overflow-y: hidden;
			color: #eee;
			font-family: monospace;
			text-align: center;
			white-space: pre;
		}

		.cell {
			position: relative;
		}
	</style>

	<script type="module">
		import config from './js/config.js';
		window.config = config;

		import App from './js/app.js'
		window.addEventListener('load', () => window.app = new App('#main'));
	</script>
</head>
<body>
<div id="main"></div>
</body>
</html>
