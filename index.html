<!DOCTYPE html>
<html>
<head>
	<title>JS graphics</title>
	<style>
		body {
			background: #111;
			font-size: 10px;
		}

		#main {
			color: #eee;
			font-family: monospace;
			text-align: center;
			white-space: pre;
		}
	</style>

	<script type="module">
		import App from './src/app.js'
		window.onload = () => {
		    new App('#main', Math.min(window.innerWidth, 1200) / 7, window.innerHeight / 12, 12)
		};
	</script>
</head>
<body>
<div id="main"></div>
</body>
</html>
